<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00FF00;
            --green-hover: #00DD00;
            --green-light: rgba(0, 255, 0, 0.1);
            --bg-primary: #0A0A0A;
            --bg-secondary: #141414;
            --bg-card: #1A1A1A;
            --bg-hover: #252525;
            --border-color: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --error: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--primary-green);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: #000000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            margin-bottom: 16px;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 12px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1.5px;
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--green-light);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-family: 'Manrope', sans-serif;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover {
            background: var(--green-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: var(--green-light);
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
        }

        .message.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .helper-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .helper-text a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-icon">N</div>
            <div class="logo-text">Numbers</div>
        </div>

        <div class="card">
            <h2>Reset Password</h2>
            <p class="subtitle">Inserisci la tua nuova password</p>

            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label>Nuova Password</label>
                    <input type="password" id="newPassword" placeholder="Minimo 6 caratteri" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Conferma Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ripeti la password" required>
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>

            <div class="helper-text">
                <a href="auth.html">← Torna al Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : '/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Link non valido. Token mancante.');
            document.getElementById('resetForm').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            document.getElementById('successMessage').classList.remove('active');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
        }

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Le password non corrispondono');
                return;
            }

            // Disable button
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante il reset');
                }

                showSuccess('✅ Password aggiornata con successo! Reindirizzamento al login...');
                document.getElementById('resetForm').style.display = 'none';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 2000);

            } catch (error) {
                console.error('Reset error:', error);
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
